[mypy-tornado.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-phidl.*]
ignore_missing_imports = True

[mypy-.*]
ignore_missing_imports = True

[mypy-gdsfactory/icyaml.*]
ignore_missing_imports = True

[mypy]
ignore_missing_imports = True
plugins = pydantic.mypy
disallow_untyped_defs = True

[mypy-gdsfactory.simulation.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-gdsfactory.sp.*]
ignore_missing_imports = True
ignore_errors = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

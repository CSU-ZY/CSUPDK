  info:
    doc: "Returns an euler bend that adiabatically transitions from straight to curved.\n\
      \    By default, `radius` corresponds to the minimum radius of curvature of\
      \ the bend.\n    However, if `with_arc_floorplan` is True, `radius` corresponds\
      \ to the effective\n    radius of curvature (making the curve a drop-in replacement\
      \ for an arc). If\n    p < 1.0, will create a \"partial euler\" curve as described\
      \ in Vogelbacher et.\n    al. https://dx.doi.org/10.1364/oe.27.031394\n\n  \
      \  default p = 0.5 based on this paper\n    https://www.osapublishing.org/oe/fulltext.cfm?uri=oe-25-8-9150&id=362937\n\
      \n    Args:\n        angle: total angle of the curve\n        p: Proportion\
      \ of the curve that is an Euler curve\n        with_arc_floorplan: If False:\
      \ `radius` is the minimum radius of curvature\n          If True: The curve\
      \ scales such that the endpoints match a bend_circular\n          with parameters\
      \ `radius` and `angle`\n        npoints: Number of points used per 360 degrees\n\
      \        direction: cw (clock-wise) or ccw (counter clock-wise)\n        with_cladding_box:\
      \ to avoid DRC acute angle errors in cladding\n        cross_section:\n\n\n\
      \    "

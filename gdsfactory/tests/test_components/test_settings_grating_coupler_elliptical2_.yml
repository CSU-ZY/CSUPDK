      \ the grating coupler.\n        length: total grating coupler length.\n    \
      \    period: Grating period.\n        dutycycle: (period-gap)/period.\n    \
      \    port: Cartesian coordinate of the input port\n        layer_ridge: for\
      \ partial etched gratings\n        layer_core: Tuple specifying the layer/datatype\
      \ of the ridge region.\n        layer_cladding: for the straight.\n        teeth_list:\
      \ (gap, width) tuples to be used as the gap and teeth widths\n          for\
      \ irregularly spaced gratings.\n          For example, [(0.6, 0.2), (0.7, 0.3),\

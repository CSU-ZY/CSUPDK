[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["gdsfactory community <contact@gdsfactory.com>"]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent"
]
description = "python library to generate GDS layouts"
documentation = ""  # Fill this with your project documentation link, if any
homepage = ""  # Fill this with your project homepage, if any
keywords = ["eda", "photonics", "python"]
license = "MIT"  # The exact license type should be specified here
name = "gdsfactory"
readme = "README.md"
repository = ""  # Fill this with your project repository link, if any
version = "6.114.0"

[tool.poetry.dependencies]
click = "*"
flatdict = "*"
gdstk = "*"
jinja2 = "*"
loguru = "*"
matplotlib = "*"
numpy = ">1.22"
omegaconf = "*"
orjson = "*"
pandas = "*"
pydantic = "<2.0"
python = ">=3.8"
pyyaml = "*"
qrcode = "*"
rectpack = "*"
rich = "*"
scipy = "*"
shapely = "*"
toolz = "*"
tqdm = "*"
types-PyYAML = "*"
typing_extensions = "*"
watchdog = "*"

[tool.poetry.dev-dependencies]
autotyping = "*"
black = ">=21"
doc8 = "*"
ipykernel = "*"
jsondiff = "*"
mypy = "*"
pre-commit = "*"
pylsp-mypy = "*"
pytest = "*"
pytest-cov = "*"
pytest_regressions = "*"
types-PyYAML = "*"
types-cachetools = "*"
xdoctest = "*"

# List of optional dependencies grouped as extras
[tool.poetry.extras]
database = ["sqlalchemy", "sqlalchemy-utils", "dagster", "dagit", "sqlmodel", "boto3", "pymysql"]
devsim = ["devsim", "pyvista", "tidy3d"]

    hooks:
      - id: black

  - repo: https://github.com/mwouts/jupytext
    rev: v1.14.4  # CURRENT_TAG/COMMIT_HASH
    hooks:
    - id: jupytext
      args: [--sync, --pipe, black]
      additional_dependencies:
        - black==23.1.0


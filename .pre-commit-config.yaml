  - repo: https://github.com/PyCQA/bandit
    rev: 91c4d979550888c8d190898279bfdb0af732791e
    hooks:
      - id: bandit
        args: [--exit-zero]
        # ignore all tests, not just tests data
        exclude: ^tests/

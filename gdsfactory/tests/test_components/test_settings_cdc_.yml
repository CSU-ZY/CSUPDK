  info:
    doc: "Grating-Assisted Contra-Directional Coupler\n\n    Args:\n       length\
      \ : Length of the coupling region.\n       gap: Distance between the two straights.\n\
      \       period: Period of the grating.\n       dc: Duty cycle of the grating.\
      \ Must be between 0 and 1.\n       angle: in radians at which the straight bends\
      \ towards the coupling region.\n       width_top: Width of the top straight\
      \ in the coupling region.\n       width_bot: Width of the bottom straight in\
      \ the coupling region.\n       dw_top: Amplitude of the width variation on the\
      \ top.  Default=gap/2.0.\n       dw_bot: Amplitude of the width variation on\
      \ the bottom.  Default=gap/2.0.\n       input_bot: True makes the default input\
      \ the bottom straight (rather than top)\n       fins: If `True`, adds fins to\
      \ the input/output straights.\n        In this case a different template for\
      \ the component must be specified.\n        This feature is useful when performing\
      \ electron-beam lithography\n        and using different beam currents\n   \
      \     for fine features (helps to reduce stitching errors).\n       fin_size:\
      \ Specifies the x- and y-size of the `fins`. Defaults to 200 nm x 50 nm\n  \
      \     contradc_wgt:\n       port_midpoint: Cartesian coordinate of the input\
      \ port\n        (AT TOP if input_bot=False, AT BOTTOM if input_bot=True).\n\
      \       direction: Direction that the component will point *towards*,\n    \
      \    can be of type `'NORTH'`, `'WEST'`, `'SOUTH'`, `'EAST'`,\n        OR an\
      \ angle (float, in radians).\n       waveguide_template: Picwriter WaveguideTemplate\
      \ function\n\n\n    "

  LABEL_SETTINGS: [202, 0]
  TE: [203, 0]
  TM: [204, 0]
  DRC_MARKER: [205, 0]
  LABEL_INSTANCE: [206, 0]

stack:
  WG:
    layer: ${layer.WG}
    thickness_nm: 220.0
    z_nm: 0
    material: si

tech:
  name: generic
  cache_url:
  grid_unit: 1e-6
  grid_resolution: 1e-9
  snap_to_grid_nm: 1

waveguide:
  strip:
    width: 0.5
    layer: ${layer.WG}
    bend_radius: 10.0
    cladding_offset: 3.0
    layers_cladding:
      - ${layer.WGCLAD}
  rib_slab90:
    layer: ${layer.WG}
    width: 0.5
    cross_section:
      cladding:
        layer: ${layer.SLAB90}
        offset: 0.0
        width: 6.5
  metal_routing:
    layer: ${layer.M1}
    width: 2.0
    cross_section:
      cladding:
        layer: ${layer.WGCLAD}
        offset: 0.0
        width: 8.0

routing:
  optical:
    wg_width: 0.5
    wg_expanded_width: 2.5
    wire_widh: 10
    taper_length: 35.0
    bend_radius: 10.0
    cladding_offset: 0.0
    layer: ${layer.WG}
    layer_cladding: None
    auto_widen: True
    auto_widen_minimum_length: 200.0
    fiber_array_spacing: 127.0
    fiber_spacing: 50.0
    layer_label: ${layer.LABEL}
  electrical:
    min_spacing: 10.0

components:
  pad:
    width: 100.0
    height: 100.0
    layer: ${layer.M3}

  mmi1x2:
    width: 0.5
    width_taper: 1.0
    length_taper: 10.0
    length_mmi: 5.5
    width_mmi: 2.5
    gap_mmi: 0.25

  manhattan_text:
    layer: ${layer.M1}
    size: 10.0

  - repo: https://github.com/codespell-project/codespell
    rev: ea349a2ab846ace712f81b50825942935805d531
    hooks:
      - id: codespell
        args: ["-L TE,TE/TM,te,ba,FPR,fpr_spacing,ro,nd,donot,schem"]
        additional_dependencies:
          - tomli


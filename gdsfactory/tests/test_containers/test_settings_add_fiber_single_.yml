    doc: "Returns component with grating ports and labels on each port.\n\n    Can\
      \ add loopback reference structure next to it.\n\n    Args:\n        component:\
      \ to connect\n        grating_coupler: grating coupler instance, function or\
      \ list of functions\n        layer_label: for test and measurement label\n \
      \       fiber_spacing: between outputs\n        bend: bend_circular\n      \
      \  straight: straight\n        route_filter:\n        max_y0_optical: None\n\
      \        with_loopback: True, adds loopback structures\n        straight_separation:\
      \ 4.0\n        list_port_labels: None, adds TM labels to port indices in this\
      \ list\n        connected_port_list_ids: None # only for type 0 optical routing\n\
      \        nb_optical_ports_lines: 1\n        force_manhattan: False\n       \
      \ excluded_ports:\n        grating_indices: None\n        routing_method: get_route\n\
      \        gc_port_name: W0\n        get_input_labels_function: function to get\
      \ input labels for grating couplers\n        optical_routing_type: None: autoselection,\
      \ 0: no extension\n        gc_rotation: -90\n        component_name: name of\
      \ component\n        cross_section:\n        **kwargs: cross_section settings\n\
      \n    .. code::\n\n              fiber\n             ______\n            /|\
      \ | |\n           / | | |\n        W0|  | | |\n           \\ | | |\n       \
      \   | \\|_|_|_\n\n          |\n         xmin = 0\n\n    .. plot::\n        :include-source:\n\
      \n        import gdsfactory as gf\n\n        c = gf.components.crossing()\n\
      \        cc = gf.routing.add_fiber_single(\n            component=c,\n     \
      \       optical_routing_type=0,\n            grating_coupler=gf.components.grating_coupler_elliptical_te,\n\
      \        )\n        cc.plot()\n\n    "
